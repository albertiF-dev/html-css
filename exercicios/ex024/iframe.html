<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!--
        Tamanho padrão do iframe é de 300x250 pixels.
        -->
        <iframe src="https://www.cursoemvideo.com/">
            <a href="https://www.cursoemvideo.com/">Curso em Video</a>
        </iframe>
        
        para aparender a programar.
    </p>
    <p>O repositório do Gustavo Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io/"> no Github</a>
        </iframe>

        também é muito legal.</p>
</body>
</html>
